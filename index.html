<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Language Translator</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter your word..."></textarea>
                <textarea class="to-text" readonly disabled placeholder="Here Translate..."></textarea>

            </div>

            <ul class="control">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up" title="Speek"></i>
                        <i id="from" class="fas fa-copy" title="copy"></i>

                    </div>
                    <select>
                        
                    </select>

                </li>


                <li class="exchange"> <i title="Exchange" class="fas fa-exchange-alt"></i> </li>

                <li class="row to">
                  
                    <select id="lastchild">
                        
                    </select>

                    <div class="icons" id="right">
                        <i id="to" class="fas fa-volume-up" title="speak"></i>
                        <i id="to" class="fas fa-copy" title="copy"></i>

                    </div>

                </li>

            </ul>

        </div>
        <button>Translate Text</button>

    </div>

    
    <script src="index.js"></script>
    
</body>
</html>
